
site_name: 510 EspoCRM training
site_url: https://rodekruis.github.io/espocrm-training/

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - def_list
  - md_in_html
  - toc:
        permalink : true
        permalink_title: Specific link to this section
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - privacy
  - search
  - glightbox

theme:
    name: material
    language: en
    palette:
      primary: custom
    logo: assets/img/510Logo.png
    favicon: /assets/img/favicon.ico
    features:
      - navigation.top
      - navigation.instant
      - navigation.instant.progress

extra:
  generator: false
#   alternate:
#     - name: English
#       link: /
#       lang: en
#     - name: Nederlands
#       link: /nl/
#       lang: nl

nav:
    - 'Home': 'index.md'
    - 'General': 
      - 'Log in': 'general/page1.md'
      - 'Change password': 'general/page2.md'
      - 'Change language': 'general/page3.md'
    - 'Standard Templates' :
      - 'Introduction': 'standard/index.md'
      - 'Access': 'standard/page1.md'
      - 'Another Page3': 'standard/page3.md'
      - 'Another Page4': 'standard/page4.md'
    - 'Customization': 
      - 'New page': 'customization/index.md'
      - 'New page2': 'customization/page3.md'
      - 'New page3': 'customization/page3.md'
      - 'New page4': 'customization/page4.md'
