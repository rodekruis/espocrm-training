
site_name: 510 EspoCRM training
site_url: https://rodekruis.github.io/espocrm-training/

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - def_list
  - md_in_html
  - toc:
        permalink : true
        permalink_title: Specific link to this section
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - privacy
  - search
  - glightbox

theme:
    name: material
    language: en
    palette:
      primary: custom
    logo: assets/img/510Logo.png
    favicon: /assets/img/favicon.ico
    features:
      - navigation.top
      - navigation.instant
      - navigation.instant.progress

extra:
  generator: false
#   alternate:
#     - name: English
#       link: /
#       lang: en
#     - name: Nederlands
#       link: /nl/
#       lang: nl

nav:
    - 'Home': 'index.md'
    - 'A Topic' :
      - 'A Page': 'topic1/index.md'
      - 'Another Page': 'topic1/page2.md'
      - 'Another Page3': 'topic1/page3.md'
    - 'Another Topic': 
      - 'New page': 'topic2/index.md'
      - 'New page2': 'topic2/page3.md'
      - 'New page3': 'topic2/topic3.md'
